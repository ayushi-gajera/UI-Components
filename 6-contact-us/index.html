<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact-Us</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="bubble1"></div>
    <div class="bubble2"></div>
    <h1>Contact sales</h1>
    <p>Aute magna irure deserunt veniam aliqua magna enim voluptate.</p>
    <form>

      <div class="form-name">
        <div class="form-group">
          <label for="first-name">First name</label>
          <input type="text" id="first-name">
        </div>

        <div class="form-group">
          <label for="last-name">Last name</label>
          <input type="text" id="last-name">
        </div>
      </div>

      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>

      <div class="form-group">
        <label for="phone">Phone number</label>
        <div class="form-group-phone-no">
          <select class="country-code">
            <div>
              <option>US</option>
              <option>India</option>
              <option>Russia</option>
              <option>Australia</option>
              <option>Canada</option>
            </div>
          </select>
          <input type="tel" maxlength="10" id="phone">
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message"></textarea>
      </div>

      <div class="form-group-last">
        <label class="toggle">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <p class="privacy-policy">By selecting this, you agree to our <a href="#">privacy policy</a>.</p>
      </div>
      <br>
      <button>Let's talk</button>

    </form>

  </div>

</body>

</html>
